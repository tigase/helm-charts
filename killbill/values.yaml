
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

killbill:
  image:
    repository: killbill/killbill
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
    
  resources: {}
  affinity: {}
  nodeSelector: {}

  service:
    annotations: {}
    type: ClusterIP
    port: 8080


kaui:
  image:
    repository: killbill/kaui
    pullPolicy: IfNotPresent
    tag: "2.0.9"

  service:
    annotations: {}
    type: ClusterIP
    port: 8080

database:
  host: mysql
  port: 3306
  database: "killbill"
  existingSecret: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: killbill
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceType: "killbill"
    - host: kaui
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceType: "kaui"
  ## Name of the SSL certificate provider to use from:
  ## - self-signed
  ## - letsencrypt
  sslProvider: "self-signed"
  certificateIssuer: ""
  tls:
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
  
podAnnotations: {}

podSecurityContext: {}
