# Default values for tigase-xmpp-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: tigase/tigase-xmpp-server
  # repository: hantu85/tigase-k8s-test
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

vhost: "tigase"

admins:

database:
  type: "mysql"
  host: ""
  name: "tigase"
  user: "tigase"
  secret: ""
  secretPasswordKey: "password"

service:
  type: LoadBalancer
  ports:
    c2s: 5222
    cs2s: 5223
    s2s: 5269
    bosh: 5280
    ws2s: 5290
    wss2s: 5291
    http: 8080
    
fileUpload:
  enabled: false
  domain: ''
  maxFileSize: "20971520"
  s3storage:
    bucket: ''
    region: ''
    endpointUrl: ''
    accessKeyId: ''
    pathStyleAccess: ''    
          
meet:
  janusURI: "ws://janus:8188/"          

sessMan:
  amp:
    threadsNo: ''
    
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  ## Name of the SSL certificate provider to use from:
  ## - self-signed
  ## - letsencrypt          
  sslProvider: "self-signed"
  tls: 
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
